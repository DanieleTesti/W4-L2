<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .element {
        border: 2px solid red;
        position: relative;
        /*Lo possiamo scostare dalla sua posizione statica*/
        /*top,right,bottom,left*/
        left: 100px;
        top: 400px;
      }
    </style>
  </head>
  <body>
    <h1>POSITION RELATIVE</h1>
    <p>
      un elemento con valore relative suposition puo essere posizionato
      relativamente rispetto alla posizione normale
    </p>
    <div class="element">
      <p>Questo e un div posizionato con relative</p>
    </div>
  </body>
</html>
