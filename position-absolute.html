<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .element {
        border: 2px solid red;
        position: absolute;
        width: 150px;
        height: 80px;
        top: 0;
        /*VIENE MESSO SOPRA TUTTO*/
      }
    </style>
  </head>
  <body>
    <h1>POSITION ABSOLUTE</h1>
    <p>
      Un elemento con positionabsolute può essere scostato manualmente ma non
      relativamenteala sua posizione normale, ma all'elemento padre più vicino
      dotato di position:relative, o se non e present al body
    </p>
    <div class="element">
      <p>POSITION ABSOLUTE</p>
    </div>
  </body>
</html>
